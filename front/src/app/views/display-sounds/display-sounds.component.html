<div class="input-group" style="margin-top: 10px">
    <span class="input-group-addon">Filtrer</span>
    <input id="msg" type="text" [(ngModel)]="filterText" class="form-control" name="msg" placeholder="Ex: Emile">
</div>
<div *ngFor="let sound of sounds | filter:filterText; let i=index;">
    <app-sound [sound]="sound"></app-sound>
</div>
