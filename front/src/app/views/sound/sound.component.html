<div style="margin-top:10px" class="col-xs-6 col-sm-3">
    
<div style="width: 100%" (click)="onPlay(sound)" role="button" class="btn btn-primary sound-button">
    <img *ngIf="isFavorite || hoverFavoriteStar" class="favorite-icon" src="assets/images/star.png" 
        (click)="onChangeFavoriteStatus($event)" (mouseleave)="hoverFavoriteStar=false">
    <img *ngIf="!isFavorite && !hoverFavoriteStar" class="favorite-icon" src="assets/images/unstar.png"
        (click)="onChangeFavoriteStatus($event)" (mouseenter)="hoverFavoriteStar=true">
    {{sound.name}}
</div>
</div>
<div class="clearfix visible-sm"></div>
<div class="clearfix visible-xs"></div>
