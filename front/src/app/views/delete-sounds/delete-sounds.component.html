<div class="input-group" style="margin-top: 10px">
    <span class="input-group-addon">Filtrer</span>
    <input id="msg" type="text" [(ngModel)]="filterText" class="form-control" name="msg" placeholder="Ex: Emile">
</div>
<table class="table table-striped table-hover table-bordered" style="margin-top: 10px">
    <th class="text-center"><input type="checkbox" [(ngModel)]="selectedAll" (change)="selectAll()"></th>
    <th class="text-center">Nom</th>
    <th class="text-center">Ajouté le</th>
    <th class="text-center">Action</th>
    <tr *ngFor="let sound of sounds | filter:filterText">
        <td class="text-center"><input type="checkbox" [(ngModel)]="sound.isSelected" (change)="checkIfAllSelected()"></td>
        <td>{{sound.name}}</td>
        <td class="text-center">{{sound.createdAt}}</td>
        <td class="text-center"><button class="btn btn-danger" (click)="delete(sound)">Supprimer</button></td>
    </tr>
</table>
<div class="text-center">
    <button class="btn btn-danger" (click)="deleteSelected()">Supprimer les sons sélectionnés</button>
</div>
