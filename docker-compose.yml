mongo:
    image: mongo
back:
    build: ./back
    volumes:
        - ./back:/usr/app/back
        - /usr/app/back/node_modules
    links:
        - mongo
    ports:
        - "9229:9229"
front:
    build: ./front
    volumes:
        - ./front:/usr/app/front
        - /usr/app/front/node_modules
    links:
        - mongo
nginx:
    build: ./nginx
    links:
        - back:back
        - front:front
    ports:
        - "80:80"